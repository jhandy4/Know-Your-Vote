<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Know Your Vote</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" rel ="stylesheet">
      
    </head>
    
    
    <body>
    <header>
        <div class="jumbotron mx-auto">
            <h1 class= "jumboText">Know Your Vote</h1>
            <p class="jumboText">Election Information</p>
        </div>
           
    </header>

    <body>
    <!-- <div class="container"> -->

        <!-- this whole row will be kicked out once local storage and jonathan's address work-->
        <div class="row" id="upperRow">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading"id="panelHead">
                        <h2 class="panel-title">Enter your Address to Retrieve Personalized Information</h2>
                    </div>
                    <div class="panel-body">

                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent">
                                <div class="tile is-child box">
                                    
                                    <div class="form-group ">
                                        <label for="search-term">Enter Address:</label>
                                        <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" class="form-control">
                                        <br>

                                        <button class="btn btn-dark btn-lg" type="search" id="pollSearchBtn">Polling Location</button>
                                        <button class="btn btn-dark btn-lg" type="search" id="earlySearchBtn">Early Voting</button>
                                        <button class="btn btn-dark btn-lg" type="search" id="candSearchBtn">Candidates on Ballot</button>
                                        <button class="btn btn-dark btn-lg" type="search" id="repSearchBtn">Current Representatives</button>

                                        <a href="index.html" class="btn btn-dark btn-lg" role="button" aria-pressed="true"id="backBtn">Go Back</a>
                                    
                                    </div>

                                    <!--appears when rep button is clicked-->
                                    <div id="repPopUp">
                                        <div class="tile is-child box is-12" >
                                            <div class="form-group">
                                                <label class="mr-sm-2" for="sel1">Levels:</label>
                                                <select class="form-control" id="levels">
                                                    <option selected>Choose...</option>
                                                    <!-- <option value="international">International</option> -->
                                                    <option value="country">Country</option>
                                                    <option value="administrativeArea1">Top-Level Subdivision, e.g. US states</option>
                                                    <option value="locality">City or Municipal Governments</option>
                                                    <option value="administrativeArea12">Second-Level Subdivision, e.g. US counties</option>
                                                    <option value="regional">Regional (usually only in large cities)</option>
                                                
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="tile is-child box is-12">
                                            <div class="form-group">
                                                <label class="mr-sm-2" for="sel1">Roles:</label>
                                                <select class="form-control" id="roles">
                                                
                                                <option selected>Choose...</option>
                                                <option value="deputyHeadOfGovernment">Deputy Head of Government</option>
                                                <option value="executiveCouncil">Executive Council</option>
                                                <option value="governmentOfficer">Government Officer</option>
                                                <option value="headOfState">Head of State</option>
                                                <option value="highestCourtJudge">Highest Court Judge</option>
                                                <option value="judge">Judge</option>
                                                <option value="legislatorLowerBody">Legislator Lower Body</option>
                                                <option value="legislatorUpperBody">Legislator Upper Body</option>
                                                <option value="schoolBoard">School Board</option>
                                                <option value="specialPurposeOfficer">Special Purpose Officer</option>
                                            
                                                </select>
                                            </div>
                                            </div>
                                        
                                    <button class="btn btn-primary btn-lg" type="search" id="searchRepBtn">Submit</button>
                                    <a href="polling.html" class="btn btn-dark btn-lg" role="button" aria-pressed="true"id="backBtn">Go Back</a>
                                    </div>
                                 <!--end popupRow-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->


    <!--Map Row-->
    <!-- <div class="container"> -->

        <div class="row" id="lowerRow">

            <div class="col-lg-3" id="elections">
                <div class="panel panel-default">
                    <div class="panel-heading"id="panelHead">
                        <h2 class="panel-title">Upcoming Election</h2>
                    </div>
                    <div class="panel-body" >

                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent">
                                <div class="tile is-child box"id="elecSection">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="col-lg-6" id="mapSection">
                <div class="panel panel-default">
                    <div class="panel-heading"id="panelHead">  
                        <h2 class="panel-title">Polling Location on Map</h2>
                    </div>            
                    <div class="panel-body">
                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent"> 
                                <div class="tile is-child box"> 
                        
                                    <div class="map" id="map"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
            <div class="col-lg-3" id="polling">
                <div class="panel panel-default">
                    <div class="panel-heading"id="panelHead">
                        <h2 class="panel-title">Polling Locations</h2>
                    </div>
                    <div class="panel-body" >

                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent">
                                <div class="tile is-child box" id="pollSection">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->

      <!--RepResults-->
      <div class="row" id="repResultRow">

        <div class="col-lg-12" id="search-results">
            <div class="panel panel-default">
                <div class="panel-heading" id="panelHead">
                    <h2 class="panel-title">Representatives</h2>
                </div>
                <div class="panel-body" id="wellSection">
                </div>
                        
            </div>
        </div>
    </div>



    <!--early vote row-->

    <!-- <div class="container"> -->
    <div class="row" id="secondLowestRow">

        <div class="col-lg-12" id="earlyVotes">
            <div class="panel panel-default">
                <div class="panel-heading"id="panelHead">
                    <h2 class="panel-title">Early Voting Locations and Times</h2>
                </div>
                <div class="panel-body">

                    <div class="tile is-ancestor" >
                        <div class="tile is-12 is-vertical is-parent" >
                            <div class="tile is-child box"id="earlyVoteSection">
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->

        <!--Results should show upcomign election, polling address and candidates. It works in console log but there is a bug that its not appending without throwing an error-->
<!-- <div class="container"> -->
    <div class="row" id="lowestRow">
        <div class="col-lg-12" id="candidates">
            <div class="panel panel-default">
                <div class="panel-heading"id="panelHead">
                    <h2 class="panel-title">Candidates</h2>
                </div>
                <div class="panel-body" >

                    <div class="tile is-ancestor">
                        <div class="tile is-12 is-vertical is-parent">
                            <div class="tile is-child box"id="candidateSection">
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
